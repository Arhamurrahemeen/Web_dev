<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube-Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Favicon/youTube-favicon.png" type="image/x-icon">
</head>
<body>

    <header class="flex-div">
        <div class="header-left flex-div">
            <img id="menu" src="header icons/hamburger-menu.svg">
            <img id="youtube" src="header icons/youtube-logo.svg">
        </div>
        <div class="header-middle flex-div">
            <div class="search-box flex-div">
                <input type="text" placeholder="search">
                <img src="header icons/search.svg">
            </div>
            <img class="mic" src="header icons/voice-search-icon.svg">
        </div>
        <div class="header-right">
            <img src="header icons/upload-icon.svg">
            <img src="header icons/youtube-apps.svg">
            <img src="header icons/notifications.svg">
            <img class="me" src="profilePic/ME.jpg">
        </div>
    </header>

    <div class="sidebar">
        <div class="shortcut-links">
            <a href=""><img src="navigationBar icons/home.svg"><p>Home</p></a>
            <a href=""><img src="navigationBar icons/explore.svg"><p>Explore</p></a>
            <a href=""><img src="navigationBar icons/subscriptions.svg"><p>Subscriptions</p></a>
            <a href=""><img src="navigationBar icons/originals.svg"><p>Originals</p></a>
            <a href=""><img src="navigationBar icons/youtube-music.svg"><p>Music</p></a>
            <a href=""><img src="navigationBar icons/library.svg"><p>Library</p></a>
        </div>
    </div>

    <div class="video-container">
        <div class="video">
            <div class="thumbnail">
                <img src="Thumbnails/thumbnail.1.webp">
            </div>
            <div class="info">
                <img src="Channel DP/channel 1.jpg">
                <div class="details">
                    <p>tittle here</p>
                    <p>channel name</p>
                    <p>500k Views 1 year ago</p>
                </div>
            </div>
        </div>
    </div>

    <div class="video-container">
        <div class="video">
            <div class="thumbnail">
                <img src="Thumbnails/thumbnail.2.webp">
            </div>
            <div class="info">
                <img src="Channel DP/channel 2.jpg">
                <div class="details">
                    <p>tittle here</p>
                    <p>channel name</p>
                    <p>500k Views 1 year ago</p>
                </div>
            </div>
        </div>
    </div>

                <img src="Thumbnails/thumbnail.3.webp">

                    <p>tittle here</p>

        </div>
    </div>
        
</body>
</html>
